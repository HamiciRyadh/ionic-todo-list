<ion-header>
  <ion-toolbar>
    <ion-title>list-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of list.todos; let index = index">
      <ion-item>
        <ion-label>({{ index }}) {{ item.name }} - {{ item.description }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" color="primary" (click)="openModal()">
    <ion-icon slot="start" name="add"></ion-icon>
    Add a new Todo
  </ion-button>
</ion-footer>
